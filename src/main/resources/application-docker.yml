server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/social_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  config:
    activate:
      on-profile: docker
  web:
    resources:
      static-locations: classpath:/static/,classpath:/public/,file:./uploads/
      cache:
        cachecontrol:
          max-age: 86400
          cache-public: true

jwt:
  key:
    private-key: classpath:keys/private.pem
    public-key: classpath:keys/public.pem
  expiration: 86400000 # in millis

file:
  image-upload: uploads/images/
  video-upload: uploads/videos/

# Logging Configuration
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"
  level:
    root: INFO
    web: TRACE
    org.springframework.data.neo4j: DEBUG